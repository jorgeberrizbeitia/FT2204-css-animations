<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>Animations</title>
</head>
<body>
  
  <h1 id="title">Choose your starter Pokemon!</h1>
  
  <section id="pokemon-container">
    
    <div id="bulbasaur" class="card">
      <h2>Bulbasaur</h2>
      <img src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/other/dream-world/1.svg" alt="bulbasaur" height="150px">
      <p>Grass Type Pokemon</p>
      <button>CLICK ME!</button>
    </div>

    <div id="charmander" class="card">
      <h2>Charmander</h2>
      <img id="img1" src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/other/dream-world/4.svg" alt="charmander" height="150px">
      <img id="img2" src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/other/dream-world/6.svg" alt="charmander" height="150px">
      <p>Fire Type Pokemon</p>
      <button>CLICK ME!</button>
    </div>
    
    <div id="squirtle" class="card">
      <h2>Squirtle</h2>
      <img src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/other/dream-world/7.svg" alt="squirtle" height="150px">
      <p>Water Type Pokemon</p>
      <button>CLICK ME!</button>
    </div>


  </section>

</body>
</html>
